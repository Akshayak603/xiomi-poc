<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Xiomi POC</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css"/>
</head>

<body>
    <div id="main">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    
                    <form id="myForm" class="form-container">
                        <h5 class="headerfive">Xiomi Form POC</h5>
                        <p id="message" class="message">I am message</p>
                        <div class="form-group">
                            <label for="Email">Customer Email address</label>
                            <input type="email" name="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Customer Name</label>
                            <input name="customer-name" id="customer-name" class="form-control" type="text" placeholder="Name of the customer" required>
                        </div>
                        <div class="form-group">
                            <label for="phone-model">Select your Mobile phone</label>
                            <select name="phone-model" class="form-control" id="mobile-selector" required>
                                <option>RedmiMi4</option>
                                <option>Redmi Note 4</option>
                                <option>Redmi 5</option>
                                <option>Redmi Note 5</option>
                            </select>
                        </div>
                        <div class="radiobuttons">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input name="variant" type="radio" id="radio16gb" class="custom-control-input" required>
                                <label class="custom-control-label" for="radio16gb" value="16GB">16gb</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input name="variant" type="radio" id="radio32gb" value="32GB"  class="custom-control-input" required>
                                <label class="custom-control-label" for="radio32gb">32gb</label>
                            </div>  
                            <div class="custom-control custom-radio custom-control-inline">
                                <input name="variant" type="radio" id="radio64gb" value="64GB" class="custom-control-input" required>
                                <label class="custom-control-label" for="radio64gb">64gb</label>
                            </div>                           
                        </div>
                        <div class="form-group">
                                <label for="exampleInputEmail1">Retailer Code</label>
                                <input name="retailer" id="retailer-code" class="form-control" type="text" placeholder="Retailer code" required>
                        </div>
                        <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                   
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./scripts.js"></script>
</body>

</html>
